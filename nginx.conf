user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # إعداد السيرفر الرئيسي
    server {
        listen 80;
        server_name mercilaayoune-i8wr.onrender.com;

        # تحديد مسار الجذر لمشروع Laravel
        root /var/www/mercilaayoune-i8wr.onrender.com/public;
        index index.php index.html index.htm;

        # قاعدة لمعالجة الطلبات الرئيسية
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # قاعدة للوصول إلى الصور المخزنة في مجلد upload/
        location /upload/ {
            alias /var/www/mercilaayoune-i8wr.onrender.com/public/upload/;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            autoindex off;
        }

        # قاعدة خاصة للوصول إلى ملفات التخزين
        location /storage/ {
            alias /var/www/mercilaayoune-i8wr.onrender.com/storage/app/public/;
            autoindex off;
        }

        # دعم ملفات PHP
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; # الاتصال بـ PHP-FPM
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # منع الوصول إلى الملفات الحساسة مثل .htaccess
        location ~ /\.ht {
            deny all;
        }

        # معالجة التخزين المؤقت للملفات الثابتة
        location ~* \.(ico|css|js|gif|jpe?g|png|woff|woff2|ttf|svg|eot|otf|webp)$ {
            expires 6M;
            access_log off;
            add_header Cache-Control "public";
        }
    }
}
