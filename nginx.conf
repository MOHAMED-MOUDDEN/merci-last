user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # إعداد السيرفر الرئيسي
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        # تحديد مسار الجذر لمشروع Laravel
        root /var/www/public;
        index index.php index.html index.htm;

        server_name _;

        # قاعدة لمعالجة الطلبات الرئيسية
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # قاعدة للوصول إلى الصور المخزنة في مجلد upload/photos/
        location /upload/ {
            alias /var/www/public/upload/;
            # تعطيل الكاش تمامًا لتحديث الصور بشكل فوري
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            autoindex off;  # إيقاف عرض قائمة الملفات
        }

        # قاعدة خاصة للوصول إلى ملفات التخزين (يمكنك تعديل هذا إذا كنت تستخدم ملفات تخزين خارجية)
        location /storage/ {
            alias /var/www/storage/app/public/;
            autoindex off; # إيقاف عرض قائمة الملفات
        }

        # دعم ملفات PHP
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass 127.0.0.1:9000; # الاتصال بـ PHP-FPM عبر المنفذ 9000
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # منع الوصول إلى الملفات الحساسة مثل .htaccess
        location ~ /\.ht {
            deny all;
        }

        # معالجة التخزين المؤقت للملفات الثابتة
        location ~* \.(ico|css|js|gif|jpe?g|png|woff|woff2|ttf|svg|eot|otf|webp)$ {
            # يمكن تقليل مدة التخزين المؤقت إذا كان من الضروري تحديث الملفات بسرعة
            expires 1d;  # الكاش لمدة يوم واحد فقط
            access_log off;
            add_header Cache-Control "public";
        }
    }
}
